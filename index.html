<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>

    <!-- Estilos externos -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="#">
</head>

<body>

    <!-- Container principal -->
    <div class="container">
        <div class="content">

            <!-- WIDGET 1: Informações do usuário -->
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="image/FotoPF.png" alt="Imagem do usuário">
                    </div>
                    <div class="name-user">
                        <h1>Lucas Resende</h1>
                        <span>@resende.lucasm</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="image/LucasResendeLogo.png" alt="Ícone complementar">
                </div>
            </div>

            <!-- WIDGET 2: Informações CTA -->
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Hard Skills</span>
                    <div class="skills-icons">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-node"></i>                                             
                        <i class="fab fa-github"></i>                        
                        <i class="fab fa-wordpress"></i>
                    </div>
                </div>
            </div>

            <!-- WIDGET 3: Redes sociais e link do site -->
            <div class="widget3">
                <!-- Link do site -->
                <a href="https://resendelucasdev.github.io/MeuSite-LucasResende/" target="_blank" class="site">
                    <div class="text-site">
                        <h1>Portifólio</h1>
                        <span>Desenvolvedor Front-End Júnior com uma paixão por transformar ideias em experiências digitais envolventes.</span>
                    </div>
                    <div class="img-site"></div>
                </a>

                <!-- Redes sociais -->
                <div class="redes-sociais">
                    <!-- GitHub -->
                    <a class="box-social github" href="https://github.com/resendelucasdev" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>

                    <!-- Instagram -->
                    <a class="box-social instagram" href="https://www.instagram.com/resende.lucasm/profilecard/?igsh=MXduaTNqbHVzdTlzMA%3D%3D" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <!-- Spotify -->
                    <a class="box-social spotify" href="https://open.spotify.com/user/31yioqwauhxyr4gnjh6cr3wmbj4y?si=76974f1b557740e4" target="_blank">
                        <i class="fab fa-spotify"></i>
                    </a>

                    <!-- Email -->
                    <a class="box-social mail" href="mailto:resende.lucasdev@gmail.com" target="_blank">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- WIDGET 4: Call to action adicional -->
            <div class="widget4">
                <a href="https://resendelucasdev.github.io/MeuSite-LucasResende/" class="cta" target="_blank">
                    <i class="fas fa-calendar-alt"></i>
                    <h1>Meu site Apresentação</h1>
                </a>
            </div>

            <!-- WIDGET 5: Embeds do Spotify -->
            <div class="widget5">
                <span>O que estou curtindo ouvir:</span>

                <!-- EMBED 1: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DX186v583rmzp?utm_source=generator&theme=0" 
                    width="100%" height="152" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
                <!-- Para alterar, substitua o link no atributo src pelo embed da playlist ou música desejada no Spotify -->

                <!-- EMBED 2: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXd9rSDyQguIk?utm_source=generator&theme=0" 
                    width="100%" height="152" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>

                <!-- EMBED 3: Playlist do Spotify -->
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1Pcsy7nOw1nbEvWm1w3ZJ9?utm_source=generator&theme=0" 
                    width="100%" height="152" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</body>

</html>
